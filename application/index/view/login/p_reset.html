<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>添加专题</title>
</head>
<link href="/lctv/layui/css/layui.css" rel="stylesheet" type="text/css"/>
<style>
    *{
        box-sizing:border-box;
    }
    body{
        padding: 20px;
    }
    label{
        width: 90px;
    }
</style>
<script type="text/javascript" src="/lctv/layui/layui.js"></script>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
    <legend>修改密码</legend>
</fieldset>
<div class="layui-row">
    <div class="layui-col-xs6">
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label" style=" width: 90px;">原密码</label>
                <div class="layui-input-block">
                    <input type="password" name="pass" lay-verify="required" autocomplete="off"  placeholder="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style=" width: 90px;">新密码</label>
                <div class="layui-input-block">
                    <input type="password" name="npass" lay-verify="required" autocomplete="off" placeholder="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style=" width: 90px;">确认密码</label>
                <div class="layui-input-block">
                    <input type="password" name="npass1" lay-verify="required" autocomplete="off" placeholder="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="demo1">立即提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    layui.use(['jquery', 'form'], function(){
        var $ = layui.jquery
            ,form = layui.form;
        form.on('submit(demo1)', function(data){
            $.ajax({
                url : '/index/login/reset',
                type: 'POST',
                data: data.field,
                dataType: "json",
                async : false,
                success : function(data) {
                    layer.msg(data.msg);
                },
                error : function(e) {
                    console.log(e);
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
