<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>晚间节目收视率排名</title>

            padding: 20px;
        }

            margin-left: 15px;
        }

            text-align: center;

    <script src="/lctv/layui/template-native.js" charset="utf-8"></script>
    <script type="text/javascript" src="/lctv/echarts/echarts.js"></script>
    <script>
        var rData = {
            zonghe:[
                {
                    "name":"聊城新闻",
                    "time":"19:34:56",
                    "rating":"2.67",
                    "occupancy":"9.36"
                },{
                    "name":"港城先锋",
                    "time":"21:35:00",

                },{

                    "name":"港城先锋",

                    "name":"聊城新闻",

                },{
                    "name":"港城先锋",

                    "rating":"2.67",
                    "occupancy":"9.36"
                }
            ]
        }
    </script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
    <legend>综合节目收视率排名</legend>
</fieldset>
<div class="info">
    <span>时间：2017.10.16-2017.10.22</span>
    <span>目标观众：4岁以上 </span>
    <span>指标：收视率%</span>
    <span>频道：所有频道</span>
    <span>白天收视率时段为06：00-18：00</span>
    <span>夜间收视率时段为18：00-24：00</span>
</div>
<div class="layui-row" id="table"></div>
<script>
    layui.use('element', function(){
        var $ = layui.jquery
            ,element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
        var html = template('tabletpl', rData);
        $("#table").html(html);
        //触发事件
        var active = {
            tabAdd: function(){
                //新增一个Tab项
                element.tabAdd('demo', {
                    title: '新选项'+ (Math.random()*1000|0) //用于演示
                    ,content: '内容'+ (Math.random()*1000|0)
                    ,id: new Date().getTime() //实际使用一般是规定好的id，这里以时间戳模拟下
                })
            }
            ,tabChange: function(){
                //切换到指定Tab项
                element.tabChange('demo', '22'); //切换到：用户管理
            }
        };

        $('.site-demo-active').on('click', function(){
            var othis = $(this), type = othis.data('type');
            active[type] ? active[type].call(this, othis) : '';
        });

        //Hash地址的定位
        var layid = location.hash.replace(/^#test=/, '');
        element.tabChange('test', layid);

        element.on('tab(test)', function(elem){
            location.hash = 'test='+ $(this).attr('lay-id');
        });

    });
</script>
<script id="tabletpl" type="text/html">
    <table class="layui-table">
        <colgroup>
            <col width="120">
            <col width="120">
            <col width="120">
            <col width="120">
            <col width="120">
        </colgroup>
        <thead>
        <tr>
            <th>名次</th>
            <th>节目名称</th>
            <th>播出时间</th>
            <th>收视率%</th>
            <th>占有率%</th>
        </tr>
        </thead>
        <tbody>
        <% for(i=0;i<(zonghe.length);i++){%>
        <tr>
            <td><%=i+1%></td>
            <td><%=zonghe[i].name%></td>
            <td><%=zonghe[i].time%></td>
            <td><%=zonghe[i].rating%></td>
            <td><%=zonghe[i].occupancy%></td>
        </tr>
        <%}%>
        </tbody>
    </table>
</script>
</body>
</html>
