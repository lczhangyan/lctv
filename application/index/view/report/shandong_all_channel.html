<fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
    <legend>省市主要频道变动</legend>
</fieldset>
<div class="info">
    <span>时间：2017.10.16-2017.10.22</span>
    <span>目标观众：4岁以上 </span>
    <span>指标：收视率%</span>
    <span>频道：所有频道</span>
    <span>白天收视率时段为06：00-18：00</span>
    <span>夜间收视率时段为18：00-24：00</span>
</div>
<div class="layui-tab">
    <ul class="layui-tab-title">
        <li class="layui-this">晚间时段</li>
        <li>白天时段</li>
        <li>全天时段</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <div id="night_table"></div>
            <div id="night_pic" style="height: 500px"></div>
        </div>
        <div class="layui-tab-item" id="day_table">内容2</div>
        <div class="layui-tab-item" id="total_table">内容3</div>
    </div>
</div>
</div>
<script>
    layui.use('element', function(){
        var $ = layui.jquery
            ,element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
        var theData = {};
        theData.data = rData.night;
        var html = template('tabletpl', theData);
        $("#night_table").html(html);
        theData.data = rData.day;
        var html = template('tabletpl', theData);
        $("#day_table").html(html);
        theData.data = rData.total;
        var html = template('tabletpl', theData);
        $("#total_table").html(html);
        //触发事件
        var active = {
            tabAdd: function(){
                //新增一个Tab项
                element.tabAdd('demo', {
                    title: '新选项'+ (Math.random()*1000|0) //用于演示
                    ,content: '内容'+ (Math.random()*1000|0)
                    ,id: new Date().getTime() //实际使用一般是规定好的id，这里以时间戳模拟下
                })
            }
            ,tabChange: function(){
                //切换到指定Tab项
                element.tabChange('demo', '22'); //切换到：用户管理
            }
        };

        $('.site-demo-active').on('click', function(){
            var othis = $(this), type = othis.data('type');
            active[type] ? active[type].call(this, othis) : '';
        });

        //Hash地址的定位
        var layid = location.hash.replace(/^#test=/, '');
        element.tabChange('test', layid);

        element.on('tab(test)', function(elem){
            location.hash = 'test='+ $(this).attr('lay-id');
        });

        var xAxisData = [];
        var data1 = [];
        var data2 = [];
        for(i=0;i<rData.night.lastMonth.length;i++){
            xAxisData[i] = rData.night.lastMonth[i].name;
            data1[i] = rData.night.lastMonth[i].rating;
            data2[i] = rData.night.now[i].rating;
        }
        option = {
            title: {
                text: '柱状图动画延迟'
            },
            legend: {
                data: ['上月', '本月'],
                align: 'left'
            },
            toolbox: {
                // y: 'bottom',
                feature: {
                    magicType: {
                        type: ['stack', 'tiled']
                    },
                    dataView: {},
                    saveAsImage: {
                        pixelRatio: 2
                    }
                }
            },
            tooltip: {},
            xAxis: {
                data: xAxisData,
                silent: false,
                splitLine: {
                    show: false
                }
            },
            yAxis: {
            },
            series: [{
                name: '上月',
                type: 'bar',
                data: data1,
                //  animationDelay: function (idx) {
                //    return idx * 10;
                // }
            }, {
                name: '本月',
                type: 'bar',
                data: data2,
                //animationDelay: function (idx) {
                //  return idx * 10 + 100;
                // }
            }],
            animationEasing: 'elasticOut',
            animationDelayUpdate: function (idx) {
                return idx * 5;
            }
        };
        var myChart = echarts.init(document.getElementById('night_pic'),'macarons');
        myChart.setOption(option);
    });
</script>
<script id="tabletpl" type="text/html">
    <table class="layui-table">
        <colgroup>
            <col width="20">
            <% for(i=0;i<(data.lastMonth.length);i++){%>
            <col width="20">
            <%}%>
        </colgroup>
        <thead>
        <tr>
            <th>时间</th>
            <% for(i=0;i<(data.lastMonth.length);i++){%>
            <th><%=data.lastMonth[i].name%></th>
            <%}%>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>上月</td>
            <% for(i=0;i<(data.lastMonth.length);i++){%>
                <td><%=data.lastMonth[i].rating%></td>
            <%}%>
        </tr>
        <tr>
            <td>本月</td>
            <% for(i=0;i<(data.now.length);i++){%>
            <td><%=data.now[i].rating%></td>
            <%}%>
        </tr>
        </tbody>
    </table>
</script>
